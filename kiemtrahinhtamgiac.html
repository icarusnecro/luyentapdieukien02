<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra hinh tam giac</title>
</head>
<body>
<script>
let a = parseInt(prompt("canh a :"));
let b = parseInt(prompt("canh b :"));
let c = parseInt(prompt("canh c :"));
let tong = 0;
if(tong=a+b && tong< c ){
    document.write("tam giac khong hop le");
}else if(tong=b+c && tong< a ){
    document.write("tam giac khong hop le");
}else if(tong=a+c && tong< b){
    document.write("tam giac khong hop le");
}else{
    document.write("tam giac hop le");
}
</script>
</body>
</html>
